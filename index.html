<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Клиенты</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script defer src="scriptIndex.js"></script>
    </head>
<body>
    <div id="headerForm">
        <img src="./content/logo.svg" />
        <input id="searchInput" placeholder="Введите запрос" />
    </div>
    <div id="bodyForm">
        <h2>Клиенты</h2>
        <table id="clientsTable" class="table container">
        <thead>
          <tr>
            <th scope="col" isSort="true" name="id" class="sort">ID<img class="sortAsc" src="./content/sort/arrow.svg"/></th>
            <th scope="col" isSort="true" name="fio">Фамилия Имя Отчество<img name="sortFioAsc" class="sortHide" src="./content/sort/alphabSortDesc.svg"/><img name="sortFioDesc" class="sortHide" src="./content/sort/alphabSortAsc.svg"/></th>
            <th scope="col" isSort="true" name="createdDatetime">Дата и время создания<img class="sortHide" src="./content/sort/arrow.svg" /></th>
            <th scope="col" isSort="true" name="changedDatetime">Последние изменения<img class="sortHide" src="./content/sort/arrow.svg" /></th>
            <th scope="col" isSort="false" name="contacts">Контакты</th>
            <th scope="col" isSort="false" name="actions">Действия</th>
         </tr>
        </thead>
        <tbody>            
        </tbody>
      </table>
      <button id="addClientButton"><img src="./content/addClient.svg" />Добавить клиента</button>
    </div>
</body>
</html>
