<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Клиенты</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script defer src="scriptIndex.js"></script>
    </head>
<body>
    <div id="headerForm">
        <img src="./content/logo.svg" />
        <input id="searchInput" placeholder="Введите запрос" />
    </div>
    <div id="bodyForm">
        <h2>Клиенты</h2>
        <table id="clientsTable" class="table container">
        <thead>
          <tr>
            <th scope="col" isSort="true" name="id" class="sort">ID<img class="sortAsc" src="./content/sort/arrow.svg"/></th>
            <th scope="col" isSort="true" name="fio">Фамилия Имя Отчество<img name="sortFioAsc" class="sortHide" src="./content/sort/alphabSortDesc.svg"/><img name="sortFioDesc" class="sortHide" src="./content/sort/alphabSortAsc.svg"/></th>
            <th scope="col" isSort="true" name="createdDatetime">Дата и время создания<img class="sortHide" src="./content/sort/arrow.svg" /></th>
            <th scope="col" isSort="true" name="changedDatetime">Последние изменения<img class="sortHide" src="./content/sort/arrow.svg" /></th>
            <th scope="col" isSort="false" name="contacts">Контакты</th>
            <th scope="col" isSort="false" name="actions">Действия</th>
         </tr>
        </thead>
        <tbody>            
        </tbody>
      </table>      
      <button id="addClientButton" class="secondary-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <svg width="26" height="18" viewBox="0 0 23 16" fill="#9873FF" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"/>
        </svg>
        Добавить клиента
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><b>Новый клиент</b></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">        
                <div class="form-floating">
                    <input class="form-control" id="secondName" placeholder="Фамилия">
                    <label for="secondName" class="form-label">Фамилия<span class="mandatory-symb">*</span></label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="firstName" placeholder="Имя">
                    <label for="firstName" class="form-label">Имя<span class="mandatory-symb">*</span></label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="patronymic" placeholder="Отчество">
                    <label for="patronymic" class="form-label">Отчество</label>
                </div>
            </div>
            <div class="modal-footer">
              <button id="saveButton" class="primary-btn">Сохранить</button>
              <button id="cancelButton" class="simple-btn" data-bs-dismiss="modal">Отмена</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
